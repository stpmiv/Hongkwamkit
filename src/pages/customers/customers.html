<ion-header>
  <ion-navbar>
    <ion-title>customers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Our customers</ion-list-header>
    <ion-item *ngFor="let c of allCusts" (click)=showCustomer(c.id)>
      <h2>{{c.id}}: {{c.name}}</h2>
      <p>{{c.tel}}</p>
    </ion-item>
  </ion-list>
</ion-content>
